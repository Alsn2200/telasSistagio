<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="centro">
            <div class="logo"><img src="/_images/foguete-logo.png" width="90x" alt=""></div> <!-- logo-->
            <div class="menu">
                <a href="#"> Home</a>
                <a href="login.html"> Login</a>
                <a href="#"> Cadastro </a>
            </div>
            <!--menu-->
        </div>
        <!--center-->
    </header>
    <main class="main">
        <div class="containerBox">
            <div class="ladoEsquerdo">
                <h1 class="titleBox">Faça seu Cadastro e venha Decolar com o Sistagio! </h1>
                <div class="logo2"><img src="/_images/imgCadastro-removebg-preview (1).png" alt="" class="logoo2"
                        id="imgCadastro"></div> <!-- logo-->
            </div>
            <div class="ladoDireito">
                <form action="" class="containerLogin">
                    <h1 class="titleLogin">Cadastro</h1>
                    <div class="itens">
                        <h4 class="titleTipos">Deseja se cadastrar como: </h4>
                        <div class="containerTipos">

                            <div class="tiposBox">
                                <label for="id_tipo_usuario_0"><input type="radio" name="tipo_usuario" value="A"
                                        required id="id_tipo_usuario_0" class="nomeTipos"> Aluno</label>

                            </div>
                            <div class="tiposBox">
                                <label for="id_tipo_usuario_1"><input type="radio" name="tipo_usuario" value="E"
                                        required id="id_tipo_usuario_1">Empresa</label>

                            </div>
                            <div class="tiposBox">
                                <label for="id_tipo_usuario_2"><input type="radio" name="tipo_usuario" value="I"
                                        required id="id_tipo_usuario_2" checked>Instituição</label>
                            </div>
                        
                        </div>
                    </div>
                    <div class="itens">
                        <label for="" id="Nome_instituicao_empresa">Nome Completo</label>
                        <input type="email" placeholder="Nome Completo" class="inputs-default"  id="id_first_name"/>
                    </div>
                    <div class="itens">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="E-mail" class="inputs-default" />
                    </div>
                    <div class="itens">
                        <label for="cpf_cnpj" id="cpf_cnpj_script">CPF</label>
                        <input type="text" name="cpf_cnpj" value="456" maxlength="15" id="id_cpf_cnpj" class ="inputs-default">
                    </div>
                    <div class="itens">
                        <div id="container_matricula">
                            <label for="matricula" id="matricula">R.A</label>
                           <input type="text" name="matricula" value="20.831.4614" maxlength="14" id="id_matricula" class="inputs-default">
                       </div>
                    </div>
                    <div class="itens">
                        <label for="">Senha</label>
                        <input type="password" placeholder="Senha" class="inputs-default" />
                    </div>
                    <div class="itens">
                        <label for="">Confirmar Senha</label>
                        <input type="password" placeholder="Senha" class="inputs-default" />
                    </div>
                    <!-- JS  -->
                    <script>
                        var container_matricula = document.getElementById("container_matricula");
                         var label = document.getElementById("cpf_cnpj_script");
                        var radioButtons = document.getElementsByName("tipo_usuario");
                        var label_instituicao = document.getElementById("Nome_instituicao_empresa");
                        var name_placeholder = document.getElementById("id_first_name");
                         radioButtons.forEach(function(button) {
                            button.addEventListener("change", function() {
                            var selectedValue = document.querySelector('input[name="tipo_usuario"]:checked').value;
                              if (selectedValue === "A") {
                              container_matricula.style.display = "block";
                                console.log("Foi selecionado o aluno");
                                label.textContent = "CPF";
                                label_instituicao.textContent = "Nome Completo"
                                name_placeholder.placeholder = 'Nome Completo'
                              } else if (selectedValue === "E" || selectedValue === "I") {
                              container_matricula.style.display = "none";
                                console.log("Foi selecionado o Empresa ou Instituição");
                                label.textContent = "CNPJ";
                                label_instituicao.textContent = "Nome"
                                name_placeholder.placeholder = 'Nome'
                            }
                            });
                          });
                         document.addEventListener("DOMContentLoaded", function() {
                         var selectedValue = document.querySelector('input[name="tipo_usuario"]:checked').value;
                          if (selectedValue === "A") {
                              container_matricula.style.display = "block";
                                console.log("Foi selecionado o aluno");
                                label.textContent = "CPF";
                              } else if (selectedValue === "E" || selectedValue === "I") {
                              container_matricula.style.display = "none";
                                console.log("Foi selecionado o Empresa ou Instituição");
                                label.textContent = "CNPJ";
                            }
                        });
                        </script>
                        <!-- FIM JS -->
                        
                        <div class="classButton">
                            <button type="submit" class="btnLogin">CADASTRAR</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
        </div>
    </main>
</body>

</html>
